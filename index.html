<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 16px;
        }

        /* Logo */
        .logo {
            width: 200px;
            height: 200px;
            margin-top: 32px;
            background: url('logo_stocktech_transparente.png') no-repeat center;
            background-size: contain;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Título */
        .title {
            font-size: 28px;
            font-weight: bold;
            margin: 16px 0;
            text-align: center;
        }

        /* Formulario */
        .form {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form label {
            font-weight: bold;
            color: #dddddd;
            margin-bottom: 8px;
            display: block;
        }

        .form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: none;
            border-radius: 4px;
            background: #ffffff;
            color: #000000;
            outline: none;
        }

        /* Botón */
        .button {
            width: 100%;
            padding: 12px;
            margin: 24px 0;
            background: #FF5252;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo"></div>

        <!-- Título -->
        <div class="title">Sign Up</div>

        <!-- Formulario -->
        <div class="form">
            <!-- E-mail -->
            <label for="email">E-MAIL</label>
            <input type="email" id="email" placeholder="Introduce el email de la empresa">

            <!-- Contraseña -->
            <label for="password">CONTRASEÑA</label>
            <input type="password" id="password" placeholder="Introduce la contraseña">

            <!-- Confirmar Contraseña -->
            <label for="confirm-password">COMPROBAR CONTRASEÑA</label>
            <input type="password" id="confirm-password" placeholder="Vuelve a introducir la contraseña">
        </div>

        <!-- Botón de Registrarse -->
        <button class="button">CREAR CUENTA</button>
    </div>
</body>
</html>
